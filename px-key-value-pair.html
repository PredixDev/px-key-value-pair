<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="css/px-key-value-pair-styles.html">

<!--

### Usage

    <px-key-value-pair label="Outages" value="14" uom="total" size="alpha"> </px-key-value-pair>

@element px-key-value-pair
@blurb The px-key-value-pair component allows you to prominently display information in a dashboard.
@homepage index.html
@demo index.html
-->
<dom-module id="px-key-value-pair">
  <template>
    <style include="px-key-value-pair-styles"></style>

    <div class="label">[[label]]</div>
    <div class$="[[size]] kvp-value--[[size]]">
      <span>[[value]]</span>
      <template is="dom-if" if="[[uom]]">
        <span class$="[[_getAdjustedSize(size)]] kvp-uom--[[size]]">[[uom]]</span>
      </template>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-key-value-pair',

    properties: {
      /**
      * The `key` of the key-value pair
      *
      * @property label
      */
      label: {
        type: String
      },
      /**
      * The `value` of the key-value pair
      *
      * @property value
      */
      value: {
        type: String
      },
      /**
      * The `unit of measure` for the value
      *
      * @property uom
      */
      uom: {
        type: String
      },
      /**
      * The display size of the `value` in the key-value pair
      *
      * @property size
      */
      size: {
        type: String
      }
    },
    _getAdjustedSize: function(size) {
      return size === 'alpha' ? 'delta' :
             size === 'beta' ? 'epsilon' :
             size === 'gamma' ? 'value' :
             size === 'delta' ? 'value' : 'zeta';
    }


  });
</script>
