<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this component -->

<link rel="import" href="../px-key-value-pair.html" />

<!-- Demo DOM module -->
<dom-module id="px-key-value-pair-demo">
  <template>


    <!-- Header -->
    <px-demo-header
        module-name="px-key-value-pair"
        description="The px-key-value-pair component allows you to prominently display information in a dashboard."
        mobile tablet desktop>
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <px-key-value-pair
          label="{{props.label.value}}"
          value="{{props.value.value}}"
          uom="{{props.uom.value}}"
          size="{{props.size.value}}">
        </px-key-value-pair>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          slot="px-demo-component-snippet"
          element-properties="{{props}}"
          element-name="px-key-value-pair">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-key-value-pair"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-key-value-pair-demo',

    properties: {

      /**
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Default",
              configReset: true }
          ]
        }
      }
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {
      label: {
        type: String,
        defaultValue: 'Lorem Ipsum',
        inputType: 'text'
      },
      value: {
        type: String,
        defaultValue: '12345',
        inputType: 'text'
      },
      uom: {
        type: String,
        defaultValue: 'units',
        inputType: 'text'
      },
      size: {
        type: String,
        defaultValue: 'alpha',
        inputType: 'dropdown',
        inputChoices: ['alpha', 'beta', 'gamma', 'delta', 'epsilon', 'regular']
      }
    }
  });
</script>
